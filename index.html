<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fractal Explorer</h1>
        <div class="menu" id="mainMenu">
            <button data-fractal="mandelbrot">Mandelbrot</button>
            <button data-fractal="julia">Julia Set</button>
            <button data-fractal="burning-ship">Burning Ship</button>
        </div>
    </header>

    <main>
        <canvas id="fractalCanvas"></canvas>
        <div class="controls" id="controls">
            <div class="control-group">
                <label for="colorScheme">Color Scheme:</label>
                <select id="colorScheme">
                    <option value="classic">Classic</option>
                    <option value="blue">Blue</option>
                    <option value="grayscale">Grayscale</option>
                </select>
                
                <label for="iterations">Iterations:</label>
                <input type="range" id="iterations" min="50" max="1000" value="100">
                <span id="iterValue">100</span>
            </div>
            
            <div class="control-group">
                <button id="reset">Reset View</button>
                <button id="zoomOut">Zoom Out</button>
                <button class="quality-preset active" data-quality="1">High Quality</button>
                <button class="quality-preset" data-quality="0.5">Performance</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
